version: '3.8'

services:
  goclaw:
    build: .
    ports:
      - "55789:55789"
    environment:
      - PORT=55789
    volumes:
      - ./config.json:/app/config.json:ro
      - goclaw_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:55789/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - goclaw
    restart: unless-stopped

volumes:
  goclaw_data: