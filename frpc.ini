# Goclaw FRP 客户端配置文件
# 用于将本地 Goclaw 服务通过 FRP 暴露到公网

[common]
# FRP 服务器地址（需要您自己的 FRP 服务器）
server_addr = your-frp-server.com
server_port = 7000

# 身份验证（如果服务器启用了token验证）
# token = your-token-here

# 日志配置
log_file = ./frpc.log
log_level = info
log_max_days = 3

# Goclaw Web 服务
[goclaw-web]
type = http
local_ip = 127.0.0.1
local_port = 55789
# 自定义子域名（如果服务器支持）
subdomain = goclaw
# 或者使用自定义域名
# custom_domains = your-domain.com

# 如果需要 HTTPS
[goclaw-web-https]
type = https
local_ip = 127.0.0.1
local_port = 55789
subdomain = goclaw

# 如果需要 TCP 端口转发
[goclaw-tcp]
type = tcp
local_ip = 127.0.0.1
local_port = 55789
# 远程端口（在FRP服务器上开放的端口）
remote_port = 65789