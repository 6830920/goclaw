# GitHub Actions 工作流配置
# 用于 Goclaw 项目的持续集成和部署

name: Go CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.19, 1.20, 1.21]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Format check
      run: |
        go fmt ./...
        git diff --exit-code || (echo "Please run 'go fmt ./...' locally and commit the changes" && exit 1)

    - name: Vet check
      run: go vet ./...

    - name: Run tests
      run: go test -v ./...

    - name: Build
      run: go build -o bin/goclaw-server ./cmd/server

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Security Scan
      uses: securecodewarrior/github-action-owasp-depscan@v1
      with:
        fail-build: false

  release:
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21

    - name: Build for multiple platforms
      run: |
        GOOS=linux GOARCH=amd64 go build -o bin/goclaw-linux-amd64 ./cmd/server
        GOOS=windows GOARCH=amd64 go build -o bin/goclaw-windows-amd64.exe ./cmd/server
        GOOS=darwin GOARCH=amd64 go build -o bin/goclaw-darwin-amd64 ./cmd/server
        GOOS=darwin GOARCH=arm64 go build -o bin/goclaw-darwin-arm64 ./cmd/server

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          bin/goclaw-linux-amd64
          bin/goclaw-windows-amd64.exe
          bin/goclaw-darwin-amd64
          bin/goclaw-darwin-arm64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}